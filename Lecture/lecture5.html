<!DOCTYPE html>
<html>
<head>
    <title>Lecture 5</title>
    <meta charset="utf-8" />
</head>

<body>
    <!-- FORM -->
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="fullname">Full name</label>
            <input type="text" id="fullname" size="50" autofocus/>
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" size="50" />
        </div>
        <div>
            <label for="pw">Password</label>
            <input type="password" id="pw" />
        </div>
        <div>
            <label>Gender</label>
            <input name="gender" type="radio" id="fem">
                <label for="fem">Female</label>
            <input name="gender" type="radio" id="mal">
                <label for="mal">Male</label>
        </div>
        <div>
            <label>Hobbies:</label>
            <input name="hobby" type="checkbox" id="basket">
                <label for="basket">Basketball</label>
            <input name="hobby" type="checkbox" id="football">
                <label for="football">Football</label>
            <input name="hobby" type="checkbox" id="badminton">
                <label for="badminton">Badminton</label>
        </div>
        <div>
            <label for="country">Country</label>
            <select>
                <option>Vietnam</option>
                <option>France</option>
                <option>Germany</option>
                <option>Japan</option>
            </select>
        </div>
        <div>
            <label for="dob">Date of birth</label>
            <input id="dob" type="date">
        </div>
        <div>
            <label for="desc">Description</label>
            <textarea id="desc" rows="1" cols="50">dfggdf gdfgfga adfgr</textarea>
        </div>

    </form>
</body>
</html>
