<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 6</title>
</head>
<body>
    <form>
        <div>
            <label for="fullname">Full name:</label>
            <input id="fullname" name="fullname" type="text" placeholder="FirstName LastName">
        </div>
        <div>
            <label for="email">Email address:</label>
            <input id="email" name="email" type="email" placeholder="Enter Email here">
        </div>
        <div>
            <label>Hobbies:</label>
            <input name="hobby" type="checkbox" id="basket" checked>
                <label for="basket">Basketball</label>
            <input name="hobby" type="checkbox" id="football">
                <label for="football">Football</label>
            <input name="hobby" type="checkbox" id="badminton">
                <label for="badminton">Badminton</label>
        </div>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <button type="button">Button</button>
    </form>

    <div>
        <video width="500" height="500" controls autoplay muted>
            <source src="/Picture/sample-5s.mp4">
        </video>
    </div>
    
    <div>
        <audio controls>
            <source src="/Picture/file_example_MP3_2MG.mp3">
        </audio>
    </div>

    <div>
        <h2>This is h2 tag</h2>
        <p>This is body</p>
    </div>

</body>
</html>
